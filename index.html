<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Собачье счастье</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <div class="header-top header__top">
                <div class="logo header__logo">
                    <img src="img/logo.png" alt="Собачье счастье">
                </div>
                <!-- /.logo header__logo -->
                <div class="social header__social">
                    <a href="#" class="social__item">
                        <img src="img/instagram.png" alt="instagram">
                    </a> 
                    <a href="#" class="social__item">
                        <img src="img/facebook.png" alt="facebook">
                    </a>
                    <a href="#" class="social__item">
                        <img src="img/whatsapp.png" alt="whatsapp">
                    </a>
                </div>
                <!-- /.soc header__soc -->
                <form action="#" class="form-search">
                    <input placeholder="Поиск по сайту" type="text" class="form-search__input">
                    <button class="form-search__button">
                        <img src="img/search.png" alt="Поиск">
                    </button>
                </form>
                <!-- /.form-search -->
                <div class="contacts">
                    <div class="contacts-wrapper">
                        <img class="contacts__icon" src="img/phone.png">
                        <a href="tel:89104875647" class="contacts__phone">
                            8 910 487 56 47
                        </a>
                    </div>
                    <span class="contacts__adress">
                        г. Москва, ул. Дорогобужская 14, стр. 40
                    </span>
                </div>
                <!-- /.contacts header-contacts -->
            </div>
            <!-- /.header-top -->
            <div class="header-bottom header__bottom">
                <ul class="nav header-nav">
                    <li class="nav__item">
                        <a href="#" class="nav-link">Главная</a> 
                    </li>
                    <!-- /.nav__item -->
                    <li class="nav__item">
                        <a href="#" class="nav-link">Акции</a> 
                    </li>
                    <!-- /.nav__item -->
                    <li class="nav__item">
                        <a href="#" class="nav-link">Магазин</a> 
                    </li>
                    <!-- /.nav__item -->
                    <li class="nav__item">
                        <a href="#" class="nav-link">О нас</a> 
                    </li>
                    <!-- /.nav__item -->
                    <li class="nav__item">
                        <a href="#" class="nav-link">Новости</a> 
                    </li>
                    <!-- /.nav__item -->
                    <li class="nav__item">
                        <a href="#" class="nav-link">Контакты</a> 
                    </li>
                    <!-- /.nav__item -->
                </ul>
                <!-- /.nav header-nav -->
                <div class="profile header__profile">
                    <img src="img/profile.png" alt="" class="profile__img">
                    <a href="#" class="profile__login">Вход</a>
                    <span class="line"></span>
                    <!-- /.profile__login -->
                    <a href="#" class="profile__signin">Регистрация</a>
                    <!-- /.profile__signin -->
                </div>
                <!-- /.profile -->
                <div class="cart">
                    <img src="img/cart.png" alt="" class="cart__img">
                    <span class="line"></span>
                    <span class="cart__price ">10 000</span>
                    <span class="cart__price-p">Р</span> 
                    <!-- /.cart__price -->
                </div>
                <!-- /.cart -->
            </div>
            <!-- /.header-bottom -->
        </div>
    </header>



    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> -->
    <script src="js/script.js"></script>
</body>

</html>
